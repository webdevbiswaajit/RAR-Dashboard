    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- --Google-font-- -->
    <link href="/dist/output.css" rel="stylesheet">
    <style>
        .line {
            position: relative;
        }

        .line::after {
            content: '';
            position: absolute;
            border-bottom: 1px solid #000;
            width: 25%;
            top: 48%;
            right: 55%;
        }

        .line::before {
            content: '';
            position: absolute;
            border-bottom: 1px solid #000;
            width: 25%;
            top: 48%;
            left: 55%;
        }
    </style>
</head>

<body>
    <div class="bg-Light_ash">
        <div class=" container mx-auto py-4 px-4 ">
            <div class=" flex justify-between items-center">

                </div>
                <div class=" flex items-center">

                    <div class="flex items-center">

        <p class="text-black_light font-Nunito text-center leading-5">Sign In to continue</p>
        <div class="sm:w-4/12 mx-auto mt-8  p-4">

                    </div>
                    <div class="w-full">
                        <input
                            class=" w-full font-Nunito border-none  text-base font-medium pr-6 bg-transparent text-Purple_blue focus:outline-none placeholder:text-lg  placeholder:text-Purple_blue"
                            type="email" placeholder="ahmedishtiuq@gmail.com">
                    </div>

                </div>
                <div class="bg-Light_ash flex items-center px-5 py-3 rounded-full mt-4">
                    <div class=" mr-2  text-sm text-Purple_blue mt-1">
                        <iconify-icon icon="fa:envelope"></iconify-icon>
                    </div>
                    <div class="w-full ">
                        <input
                            class=" w-full font-Nunito border-none  text-base font-medium pr-6 bg-transparent text-Purple_blue focus:outline-none placeholder:text-lg  placeholder:text-Purple_blue"
                            type="password" placeholder="****************">
                    </div>

                </div>
                <div class=" flex  justify-between items-center mt-4">
                    <div class="flex items-center">
                        <input type="checkbox" class=" mr-2  font-Nunito text-sm text-black_light" />
                        <p>Remember me</p>

                    </div>
                    <div class="">
                        <button class=" font-Nunito text-sm text-black_light ">Forget password?</button>
                    </div>
                </div>
                <div class=" bg-Purple_blue flex  justify-center items-center px-5 py-3 rounded-full mt-4">
                    <button class=" text-white  text-base font-medium bg-transparent ">Sign In</button>
                </div>
            </form>

            <div class="flex justify-center items-center mt-4">
                <p class=" text-sm text-black_light font-Nunito">Don’t have an account?</p>
                <a href="#" class="text-sm  text-Purple_blue font-Nunito ml-3">Sign up!</a>
            </div>

    <!--=============== --Form-end--================= -->
    <div class=" mt-15 mx-auto line">
